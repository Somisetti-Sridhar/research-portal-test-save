{% extends 'base.html' %}

{% block title %}Edit Group - Research Platform{% endblock %}

{% block content %}
<style>
    .glossy-card {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-glass);
        color: var(--text-primary);
        transition: var(--transition);
        padding: 2rem;
    }

    label.form-label, .form-check-label {
        color: var(--text-primary);
        font-weight: 600;
    }

    input[type="text"], textarea {
        background: var(--glass-bg);
        border: 1.5px solid var(--glass-border);
        color: var(--text-primary);
        border-radius: var(--border-radius);
        backdrop-filter: blur(12px);
        transition: var(--transition);
        box-shadow: none;
        font-weight: 500;
        font-size: 1rem;
        padding: 0.5rem 0.75rem;
        width: 100%;
        resize: vertical;
    }

    input[type="text"]:focus, textarea:focus {
        border-color: var(--primary-gradient);
        box-shadow: 0 0 8px rgba(102, 126, 234, 0.6);
        outline: none;
        background: var(--glass-bg);
        color: var(--text-primary);
    }

    .form-check-input {
        cursor: pointer;
        margin-top: 0.3rem;
        border-radius: var(--border-radius);
    }

    .feature-btn {
        background: var(--primary-gradient) !important;
        border: none;
        color: var(--text-primary) !important;
        padding: 0.675rem 1.75rem;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        transition: var(--transition);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        user-select: none;
        justify-content: center;
        box-shadow: var(--shadow-glass);
    }

    .feature-btn:hover {
        transform: translateX(6px);
        box-shadow: 0 12px 28px rgba(102, 126, 234, 0.45);
        color: var(--text-primary) !important;
    }

    .btn-secondary {
        background: var(--secondary-gradient) !important;
        border: none;
        color: var(--text-primary) !important;
        padding: 0.675rem 1.75rem;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        transition: var(--transition);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        cursor: pointer;
        user-select: none;
        justify-content: center;
        box-shadow: var(--shadow-glass);
    }

    .btn-secondary:hover {
        transform: translateX(6px);
        box-shadow: 0 12px 28px rgba(102, 126, 234, 0.45);
        color: var(--text-primary) !important;
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card glossy-card">
            <div class="card-header">
                <h3>Edit Group: {{ object.name }}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}" class="form-label">Group Name</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                    <div class="mb-3 form-check">
                        {{ form.is_private }}
                        <label for="{{ form.is_private.id_for_label }}" class="form-check-label">
                            Private Group (invitation only)
                        </label>
                    </div>
                    <button type="submit" class="feature-btn">Update Group</button>
                    <a href="{% url 'groups:detail' object.pk %}" class="btn-secondary" role="button">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
