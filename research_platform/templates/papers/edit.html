{% extends 'base.html' %}

{% block title %}Edit Paper - Research Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Edit Paper</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                        {{ form.title }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.abstract.id_for_label }}" class="form-label">Abstract</label>
                        {{ form.abstract }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.authors.id_for_label }}" class="form-label">Authors</label>
                        {{ form.authors }}
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="{{ form.publication_date.id_for_label }}" class="form-label">Publication Date</label>
                                {{ form.publication_date }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="{{ form.doi.id_for_label }}" class="form-label">DOI</label>
                                {{ form.doi }}
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Categories</label>
                        {{ form.categories }}
                    </div>
                    <button type="submit" class="btn btn-primary">Update Paper</button>
                    <a href="{% url 'papers:detail' object.pk %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
