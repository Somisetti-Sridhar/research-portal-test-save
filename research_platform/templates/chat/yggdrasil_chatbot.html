{% extends 'base.html' %}
{% load static %}

{% block title %}Yggdrasil Chatbot - Research Platform{% endblock %}

{% block content %}
<style>
    /* Updated styles to match the new background image */
    body {
        /* New gradient inspired by your categories page screenshot */
        background-color: #0f101c;
        background-image: radial-gradient(at 80% 20%, hsla(284, 39%, 20%, 0.4) 0px, transparent 50%),
                          radial-gradient(at 20% 90%, hsla(214, 56%, 25%, 0.4) 0px, transparent 50%);
        color: #e0e0e0;
        font-family: 'Poppins', sans-serif;
        overflow: hidden; /* Prevents body scrollbars */
    }

    /* Main chat container is now just a layout tool, no background */
    #chat-container {
        display: flex;
        flex-direction: column;
        height: 90vh; /* Adjust if you have a fixed header/footer in base.html */
        width: 100%;
        margin: 0 auto;
        background-color: transparent;
    }

    #chat-window {
        flex-grow: 1;
        overflow-y: auto;
        padding: 2rem 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        max-width: 850px;
        width: 100%;
        margin: 0 auto;
    }

    #chat-window::-webkit-scrollbar { width: 8px; }
    #chat-window::-webkit-scrollbar-track { background: transparent; }
    #chat-window::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.15); /* Subtle scrollbar */
        border-radius: 20px;
    }

    .message {
        padding: 0.8rem 1.2rem;
        border-radius: 18px;
        max-width: 75%;
        line-height: 1.5;
        word-wrap: break-word;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .user-message {
        background: rgba(43, 89, 131, 0.5);
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
    }

    .bot-message {
        background: rgba(88, 62, 117, 0.45);
        align-self: flex-start;
        border-bottom-left-radius: 4px;
    }
    
    .typing-indicator {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .typing-indicator span {
         height: 8px;
         width: 8px;
         background-color: #9b9b9b;
         border-radius: 50%;
         opacity: 0.4;
         animation: typing 1s infinite;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
         0% { opacity: 0.4; transform: translateY(0); }
         25% { opacity: 1; transform: translateY(-3px); }
         50%, 100% { opacity: 0.4; transform: translateY(0); }
    }

    /* Input form styling - Now smaller */
    #chat-form {
        display: flex;
        align-items: center;
        padding: 0.4rem 0.8rem; /* Reduced padding to make it shorter */
        gap: 0.5rem;
        width: 100%;
        max-width: 800px; /* Reduced max-width to make it narrower */
        margin: 0 auto;
        margin-bottom: 0.5rem;
        
        /* Glass effect for the input bar */
        background: rgba(255, 255, 255, 0.1);
        border-radius: 28px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    #chat-input {
        flex-grow: 1;
        border: none;
        padding: 0.7rem 0.5rem; /* Slightly reduced padding */
        font-size: 1rem;
        color: #e0e0e0;
        background-color: transparent;
        outline: none;
    }
    #chat-input::placeholder {
        color: #a0a0a0;
    }

    /* Send button - now smaller */
    #send-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px; /* Made smaller */
        height: 40px; /* Made smaller */
        border: none;
        background-color: #6c567b;
        color: white;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.2s ease;
        padding: 0;
        flex-shrink: 0;
    }
    #send-button:hover { background-color: #836a93; }
    #send-button:disabled {
        background-color: #555;
        cursor: not-allowed;
        opacity: 0.6;
    }
    #send-button svg {
        width: 22px; /* Adjusted icon size */
        height: 22px; /* Adjusted icon size */
        fill: currentColor;
    }

    /* Style for the disclaimer text */
    .chat-disclaimer {
        text-align: center;
        font-size: 0.8rem;
        color: #b0b0b0;
        font-weight: 500;
        padding-bottom: 1rem;
        width: 100%;
        max-width: 850px;
        margin: 0 auto;
    }
</style>

<div id="chat-container">
    <div id="chat-window">
        </div>
    
    <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Ask Yggdrasil anything..." autocomplete="off" required>
        <button type="submit" id="send-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
        </button>
    </form>
    
    <p class="chat-disclaimer">
        If the page is refreshed, the chat history will be deleted.
    </p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const chatWindow = document.getElementById('chat-window');

        // --- IMPORTANT: YOUR N8N WEBHOOK URL ---
        const n8nWebhookUrl = "https://n8n.orravyn.cloud/webhook/bcab4473-d49c-4c63-b32d-9d08d9a9acd8"; 
        
        addMessage('Hello! I am Yggdrasil, your research assistant. How can I help you today? ðŸŒ³', 'bot');

        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, 'user');
            chatInput.value = '';
            toggleForm(false);
            const typingIndicator = showTypingIndicator();

            try {
                const response = await fetch(n8nWebhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const data = await response.json();
                const botResponse = data.reply || 'Sorry, I encountered an issue and could not get a response.';

                typingIndicator.remove();
                addMessage(botResponse, 'bot');

            } catch (error) {
                console.error('Error contacting n8n webhook:', error);
                typingIndicator.remove();
                addMessage('I seem to be having trouble connecting. Please try again later.', 'bot');
            } finally {
                toggleForm(true);
            }
        });

        function addMessage(text, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${type}-message`);
            messageElement.textContent = text;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.classList.add('message', 'bot-message', 'typing-indicator');
            indicator.innerHTML = '<span></span><span></span><span></span>';
            chatWindow.appendChild(indicator);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return indicator;
        }
        
        function toggleForm(isEnabled) {
            chatInput.disabled = !isEnabled;
            sendButton.disabled = !isEnabled;
            if(isEnabled) {
                chatInput.focus();
            }
        }
    });
</script>
{% endblock %}
