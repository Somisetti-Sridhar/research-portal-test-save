{% extends 'base.html' %}

{% block title %}Advanced Search - Research Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Advanced Search</h3>
            </div>
            <div class="card-body">
                <form method="get" action="{% url 'search:search' %}">
                    <div class="mb-3">
                        <label class="form-label">Keywords</label>
                        <input type="text" name="q" class="form-control" placeholder="Enter search terms...">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select name="category" class="form-control">
                                    <option value="">All Categories</option>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Author</label>
                                <input type="text" name="author" class="form-control" placeholder="Author name...">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Year From</label>
                                <input type="number" name="year_from" class="form-control" min="1900" max="2030">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Year To</label>
                                <input type="number" name="year_to" class="form-control" min="1900" max="2030">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                    <a href="{% url 'search:search' %}" class="btn btn-secondary">Simple Search</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
